<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./main.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body
    class="font-red-hat-display bg-pattern-background-mobile md:bg-pattern-background-mobile flex items-center justify-center h-screen bg-cover bg-no-repeat xl:bg-pattern-background-desktop"
  >
    <div class="bg-white flex-col relative flex rounded-2xl mx-2">
      <img class="rounded-t-2xl" src="./images/illustration-hero.svg" />
      <span class="flex text-standard-size flex-col py-8">
        <h1 class="font-extrabold justify-center flex pb-5 text-extra-small">
          Order Summary
        </h1>

        <div
          class="flex text-custom-size text-2xl justify-center text-center leading-6 text-gray-400"
        >
          You can now listen to millions of
          <br />
          songs, audiobooks, and podcasts on any
          <br />
          device anywhere you like!
        </div>
      </span>

      <span class="flex-row justify-center flex px-8 pb-4">
        <img class="object-none" src="./images/icon-music.svg" alt="" />
        <span class="flex flex-col pl-4 pr-14">
          <div class="font-bold">Annual Plan</div>
          <div class="tracking-wider font-semibold text-gray-400">
            $59.99/year
          </div>
        </span>
        <div class="font-bold flex">
          <a
            class="flex items-center underline text-blue-700 text-standard-size"
            href="#"
          >
            Change
          </a>
        </div>

        <a href=""></a>
      </span>

      <span class="flex flex-col justify-center px-5">
        <button
          class="duration-300 px-6 py-3 bg-blue-700 rounded-lg text-white text-xs font-bold hover:bg-blue-600 shadow-2xl"
        >
          <span>Proceed to Payment</span>
        </button>

        <span
          class="flex justify-center font-bold text-standard-size text-gray-500 py-5"
        >
          <a href="#">Cancel Order</a>
        </span>
      </span>
    </div>
  </body>
</html>
